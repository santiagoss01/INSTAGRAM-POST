<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous">

<body>
    <div id="contenedor-post">
        <div class="alinear-elementos-izquierda-derecha">
            <div id="contenedor-header">
                <div class="elementos-izquierda-top">
                    <i class="fa-brands fa-html5 fa-2xl"></i>
                </div>
                <div class="top-text-elements">
                       <h1 id="h1"<strong>HTML5</strong></h1>
                       <p id="name">Mi nombre</p>
                 </div>
               
               
                <div class="elemento-derecha-top">  
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>  
            </div>
        </div>
       
            <div id="img-body">
                <img src="https://cdn.pixabay.com/photo/2022/10/22/09/12/bird-7538798_960_720.jpg" alt="Ave amarilla">
            </div>
        
        <div class="alinear-elementos-izquierda-derecha">
        
            <div id="contendor-footer">
                <div class="elementos-izquierda-bottom">
                    <i class="fa-regular fa-heart fa-2xl"></i>
                    <i class="fa-regular fa-comment fa-2xl"></i>
                    <i class="fa-regular fa-paper-plane fa-2xl"></i>
                </div>
                <div class="elemento-derecha-bottom">
                    <i class="fa-regular fa-bookmark fa-2xl"></i>
                 </div>
            </div>
         </div>   
     
        <div id="text">
             <p>liked by<strong>4geeks Academy,HTML 5</strong> and <strong>298987689'k others.</strong></p>

        </div>
    </div>
